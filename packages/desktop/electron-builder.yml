appId: com.kado.desktop
productName: Kado
directories:
  output: dist-electron
  buildResources: build
files:
  - dist/**/*
  - node_modules/**/*
mac:
  icon: build/icon.icns
  target:
    - dmg
    - zip
  category: public.app-category.developer-tools
  hardenedRuntime: true
  gatekeeperAssess: false
win:
  icon: build/icon.ico
  target:
    - nsis
    - portable
linux:
  icon: build/icons
  target:
    - AppImage
    - deb
